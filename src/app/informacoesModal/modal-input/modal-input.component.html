      </button>
	</div>

				<input
          type="text"
          class="form-control"
          id="p1"
          [(ngModel)] = 'validacao.player1'
        />
        </div>
			</div>
			<div class="row">
				<br>
    </div>

						<input
          type="text"
          class="form-control"
          id="p1"
          [(ngModel)] = 'validacao.player2'
        />
        </div>
					</div>
					<div class="row">
						<br>
        </div>

					</div>
					<div class="modal-footer">
